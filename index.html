<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body onload="init();">
  
        <div class="calculadora">
            <div class="pantalla">
                <div id="resultado"></div>
            </div>
            <div class="teclas">
                <div class="numeros">
                    <div>
                        <button onclick="limpiar()" id="teclalimpiar">C</button>
                    </div>
                    <div>
                        <button id="num1">1</button>
                        <button id="num2">2</button>
                        <button id="num3">3</button>
                    </div>
                    <div>
                        <button id="num4">4</button>
                        <button id="num5">5</button>
                        <button id="num6">6</button>
                    </div>
                    <div>
                        <button id="num7">7</button>
                        <button id="num8">8</button>
                        <button id="num9">9</button>
                    </div>
                    <div>
                        <button id="num0">0</button>
                    </div>
                </div>
                <div class="operandores">
                    <button id="sumar">+</button>
                    <button id="restar">-</button>
                    <button id="dividir">รท</button>
                    <button id="multiplicar">x</button>
                    <button id="modulo">%</button>
                </div>
            </div>
            <div class="resultadofinal">
                <button id="resultadofinal">=</button>
            </div>
        </div>
  

<script src="/js/app.js"></script>

</body>
</html>
